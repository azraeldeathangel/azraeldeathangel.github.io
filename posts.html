---
layout: default
title: #posts
---

<section>
    <h1 class="blog-title">{{ page.title }}</h1>
    <ul class="blogs">
        {% for post in site.posts %}
            <li class="blog-item">
                <a href="{{ post.url }}" class="blog-link">{{ post.title }}</a>
                <p>{{ markdownify }}</p>
            </li>
        {% endfor %}
    </ul>
</section>
