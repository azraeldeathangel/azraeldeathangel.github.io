---
layout: default
title: posts
---

<section>
    <h4 class="blog-title">#posts</h4>
    <ul class="blogs">
        {% for post in site.posts %}
            <li class="blog-item">
                <a href="{{ post.url }}" class="blog-link">{{ post.title }}</a>
                <p>{{ markdownify }}</p>
            </li>
        {% endfor %}
    </ul>
</section>
